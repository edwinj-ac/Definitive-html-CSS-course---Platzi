<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>

<body>
    <form action="">
        <label for="name">
            <span>What is your name?</span>
            <input type="text" name ="name" id="name" placeholder="Your name" autocomplete="name" required>
        </label>
        <label for="yr-email">
            <span>What is your email?</span>
            <input type="email" name ="yr-email" id="yr-email" autocomplete="email" required>
        </label>
        <label for="country">
            <span>Where do tou live?</span>
            <input type="text" name="country" id="country" autocomplete="country" required>
        </label>
        <label for="cp">
            <span>What is your postal code?</span>
            <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
        </label>
        <input type="submit" />
    </form> 
   
</body>

</html>
