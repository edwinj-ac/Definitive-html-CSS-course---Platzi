<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>What is your name?</span>
            <input type="text" id="name" placeholder="Your name">
        </label>
        <label for="platzi-start">
            <span>When you start the platzi course?</span>
            <input type="date" id="platzi-start">
        </label>
        <label for="time-study-hr">
            <span>Which hour are you study?</span>
            <input type="time" id="time-study-hr">
        </label>
    </form>
    
</body>
</html>
